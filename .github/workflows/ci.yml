name: ci

on: [pull_request]

permissions:
  contents: read

jobs:
  test:
    runs-on: blacksmith
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: yarn
      - run: yarn install
      - run: yarn lint
      - run: yarn test
  build-ubuntu:
    runs-on: blacksmith
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: yarn
      - uses: useblacksmith/setup-bazel@v1
        with:
          bazelisk-cache: true
          disk-cache: true
          repository-cache: true
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
      - name: Create bazel cache directory
        run: mkdir -p /home/runner/.cache/bazel/_bazel_runner
