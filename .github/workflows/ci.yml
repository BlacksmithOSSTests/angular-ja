name: ci

on: [pull_request]

permissions:
  contents: read

jobs:
  test:
    runs-on: blacksmith-staging
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: yarn
      - run: yarn install
      - run: yarn lint
      - run: yarn test
  build-ubuntu:
    runs-on: blacksmith-staging
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: yarn
      - uses: useblacksmith/setup-bazel@sd-integration
        with:
          bazelisk-cache: true
          disk-cache: true
          repository-cache: true
      - run: yarn install
      - run: yarn build
